<HTML>
	<HEAD>
		<TITLE>iPay Notify Tester</TITLE>
		<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	</HEAD>
	<BODY>
		<p>Notify URL:<INPUT type="text" id="notify-url" value=""/></p>
		<form action="" method="post" id="notify-form">
		<table>
			<tr>
				<td valign="top">

					<p>Amount:<INPUT type="text" name="Amount" value="0.01"/></p>
					<p>CurrencyCode:<INPUT type="text" name="CurrencyCode" value="ZAR"/></p>
					<p>Hash:<INPUT type="text" name="Hash" value=""/></p>
					<p>IsTest:<INPUT type="text" name="IsTest" value="False"/></p>
					<p>Optional1:<INPUT type="text" name="Optional1" value="1"/></p>
					<p>Optional2:<INPUT type="text" name="Optional2" value="2"/></p>
					<p>Optional3:<INPUT type="text" name="Optional3" value="3"/></p>
					<p>Optional4:<INPUT type="text" name="Optional4" value="4"/></p>
					<p>Optional5:<INPUT type="text" name="Optional5" value="5"/></p>
					<p>SiteCode:<INPUT type="text" name="SiteCode" value="TSTSTE0001"/></p>
					<p>Status:<INPUT type="text" name="Status" value=""/></p>
					<p>StatusMessage:<INPUT type="text" name="StatusMessage" value=""/></p>
					<p>TransactionId:<INPUT type="text" name="TransactionId" value=""/></p>
					<p>TransactionReference:<INPUT type="text" name="TransactionReference" value=""/></p>
				</td>
			</tr>
			<tr>
				<td>
					<button type="submit" id="form-submit">Submit</button>
				</td>
			</tr>
		</table>
		</form>
		
		<script>
			jQuery(function($) {
				$("#notify-form").submit(function() {
					$("#notify-form").attr("action", $("#notify-url").val());
					
					return true;
				});
			});
		</script>
	</BODY>
</HTML>
